<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div class="col" th:fragment="wksProgressBar (sumTypoInWks, countTypoByStatus)">
    <div class="progress">
        <div aria-valuemax="100" aria-valuemin="0" class="progress-bar" role="progressbar"
             th:aria-valuenow="(*{value} * 100 / ${sumTypoInWks})"
             th:classappend="|bg-*{key.getStyle()}|"
             th:each="entry : ${countTypoByStatus}"
             th:object="${entry}"
             th:style="'width: ' + (*{value * 100} / ${sumTypoInWks}) + '%'"
             th:text="|*{value}|"></div>
    </div>
</div>
<div class="col" th:fragment="wksLastTypoDate (lastTypoCreatedDateAgo, lastTypoCreatedDate)">
    <p class="col-6">
        <span th:text="|#{text.last-typo-added(${lastTypoCreatedDateAgo.get()})}|"></span>
        <!-- The text will be overwritten by time-converter.js unless JS is disabled -->
        <span th:text="${#temporals.format(lastTypoCreatedDate.get(), 'HH:mm:ss dd-MM-yyyy')}" th:data-original-date="${lastTypoCreatedDate.get()}"></span>
    </p>
</div>
</body>
</html>
